<mat-card class="basic-card">
  <ui-breadcrumb [showHome]="true" [navigationItems]="navigationItems" (onNavigationItemClick)="navigateTo($event.route)"></ui-breadcrumb>
  <ui-divider></ui-divider>
  <div class="column">
    <p class="mat-body">{{ 'task.name' | translate }}</p>
    <h4 class="mat-display-h4">{{ taskDetail?.name }}</h4>
  </div>
  <ui-divider [compact]="true"></ui-divider>
  <div class="column">
    <p class="mat-body">{{ 'task.description' | translate }}</p>
    <h4 class="mat-display-h4">{{ taskDetail?.description }}</h4>
  </div>
  <ui-divider [compact]="true"></ui-divider>

  <ui-divider></ui-divider>

  <div class="row between">
    <button mat-button (click)="deleteTask()">{{ 'general.delete.button' | translate }}</button>
    <button mat-raised-button color="primary" type="submit" (click)="navigateToTaskEdit(taskId)">{{ 'general.edit.button' | translate }}</button>
  </div>
</mat-card>
