<mat-card class="basic-card" *ngIf="organizationRoleList?.length > 0">
  <div class="row between">
    <ui-breadcrumb [showHome]="true" [navigationItems]="navigationItems" (onNavigationItemClick)="navigateTo($event.route)"></ui-breadcrumb>
    <button mat-raised-button color="primary" (click)="navigateToOrganizationRoleCreate()">{{ 'organization_role.add.button' | translate }}</button>
  </div>
  <table mat-table [dataSource]="organizationRoleList" class="mat-elevation-z0">
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>{{ 'general.createdAt' | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
    </ng-container>
    <ng-container matColumnDef="organizationName">
      <th mat-header-cell *matHeaderCellDef>{{ 'organization_role.organization_name' | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element.organizationName }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>{{ 'organization_role.name' | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>{{ 'organization_role.status' | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="row-clickable" mat-row *matRowDef="let row; columns: displayedColumns" (click)="navigateToOrganizationRoleDetail(row.id)"></tr>
  </table>
</mat-card>

<div *ngIf="organizationRoleList?.length === 0">
  <ui-empty-list (onAdd)="navigateToOrganizationRoleCreate()"></ui-empty-list>
</div>
