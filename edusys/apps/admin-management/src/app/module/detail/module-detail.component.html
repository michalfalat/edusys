<mat-card class="basic-card">
  <ui-breadcrumb [showHome]="true" [navigationItems]="navigationItems" (onNavigationItemClick)="navigateTo($event.route)"></ui-breadcrumb>
  <ui-divider></ui-divider>
  <div class="column">
    <p class="mat-body">{{ 'module.name' | translate }}</p>
    <h4 class="mat-display-h4">{{ moduleDetail?.name }}</h4>
  </div>
  <ui-divider [compact]="true"></ui-divider>
  <div class="column">
    <p class="mat-body">{{ 'module.description' | translate }}</p>
    <h4 class="mat-display-h4">{{ moduleDetail?.description }}</h4>
  </div>
  <ui-divider [compact]="true"></ui-divider>
  <div class="column">
    <p class="mat-vody">{{ 'module.enabled' | translate }}</p>
    <h4 class="mat-display-h4">{{ moduleDetail?.enabled }}</h4>
  </div>

  <ui-divider></ui-divider>

  <div class="row between">
    <button mat-button (click)="deleteModule()">{{ 'general.delete.button' | translate }}</button>
    <button mat-raised-button color="primary" type="submit" (click)="navigateToModuleEdit(moduleId)">{{ 'general.edit.button' | translate }}</button>
  </div>
</mat-card>
