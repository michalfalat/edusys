<mat-card class="basic-card">
  <div class="row right">
    <button mat-raised-button color="primary" (click)="navigateToModuleCreate()">{{ 'module.add.button' | translate }}</button>
  </div>
  <table mat-table [dataSource]="moduleList" class="mat-elevation-z0">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>{{ 'module.name' | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>{{ 'module.description' | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="navigateToModuleDetail(row.id)"></tr>
  </table>
</mat-card>
