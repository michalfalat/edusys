<ng-container [formGroup]="controlContainer.control">
  <div class="row left vertical-align">
    <p class="amount-label">{{ label }}</p>

    <ui-divider [vertical]="true"></ui-divider>
    <mat-form-field>
      <input matInput formControlName="amount" placeholder="Enter amount e.g. 250" />
      <mat-select formControlName="currency" [style.width]="'4rem'">
        <mat-option *ngFor="let currency of currencyCodes" [value]="currency.currency">
          {{ currency.symbol }}
        </mat-option>
      </mat-select>
      <mat-icon (click)="onDelete.emit()">clear</mat-icon>
    </mat-form-field>
  </div>
  <ui-divider [compact]="true"></ui-divider>
</ng-container>
