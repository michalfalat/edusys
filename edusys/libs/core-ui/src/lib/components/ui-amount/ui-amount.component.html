<ng-container [formGroup]="controlContainer.control">
  <div class="row between vertical-align">
    <p class="amount-label">{{ label }}</p>

    <ui-divider [vertical]="true"></ui-divider>
    <div class="row vertical-align">
      <mat-form-field [style.width]="'12rem'">
        <input matInput formControlName="amount" [placeholder]="'general.enter_amount' | translate" />
      </mat-form-field>

      <mat-form-field [style.width]="'3rem'">
        <mat-select formControlName="currency">
          <mat-option *ngFor="let currency of currencyCodes" [value]="currency.currency">
            {{ currency.symbol }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-icon-button type="button" (click)="onDelete.emit()" [matTooltip]="'general.delete' | translate">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
