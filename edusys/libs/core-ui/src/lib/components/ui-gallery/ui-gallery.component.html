<h1 mat-dialog-title>{{ data.attachments[0]?.name }}</h1>
<div mat-dialog-content>
  <img class="image-preview" [src]="data.attachments[0]?.url" />
</div>
<div mat-dialog-actions>
  <div class="row between flex-1">
    <div>
      <button mat-button *ngIf="data?.canDelete" (click)="onDelete(data.attachments[0])">{{ 'general.delete' | translate }}</button>
    </div>
    <button mat-button cdkFocusInitial (click)="onClose()">{{ 'general.close' | translate }}</button>
  </div>
</div>
